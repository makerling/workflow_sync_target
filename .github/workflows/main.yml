# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  TARGET_WORKSPACE: workflow_sync_target

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on, windows or linux
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          repository: makerling/workflow_sync_source
          path: workflow_sync_source
      - name: Checkout current repo
        uses: actions/checkout@v2
        with:
          path: ${{ env.TARGET_WORKSPACE }}
      - name: Sync directories
        run: |
          pip3 install dirsync
          python ${{ env.TARGET_WORKSPACE }}/sync.py
      - name: Commit files
        run: |
          git config --global user.email "github@vanderling.com"
          git config --global user.name "makerling"
          git add ${{ env.TARGET_WORKSPACE }}/files/*
          git commit -m "synced with source directory"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true